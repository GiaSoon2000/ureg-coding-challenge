
upstream backend_upstream {
  server backend:5000;
}

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Simple health endpoint for container checks
  location = /health {
    default_type text/plain;
    add_header Cache-Control "no-store";
    return 200 'ok';
  }

  # Proxy API requests to the backend service (Docker compose network)
  location /rates {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # timeouts and retries
    proxy_connect_timeout 2s;
    proxy_read_timeout 10s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
  }

  # Return a small JSON when backend is unavailable
  error_page 502 503 504 /backend-unavailable.json;
  location = /backend-unavailable.json {
    internal;
    default_type application/json;
    return 503 '{"error":"backend_unavailable"}';
  }

  # Serve static files and fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
